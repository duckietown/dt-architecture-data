version: '1'

name: 'joystick-gui'
description: 'joystick controller for Duckiebot'
icon: sitemap
functionalities:
  - 'virutal joystick controller using gui'
configuration:
  image: duckietown/dt-core:ente-${ARCH-arm32v7}
  container_name: joystick-gui
  network_mode: "host"
  privileged: true
  volumes:
    # avahi socket
    - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket
    # run_gui_controller
    - /tmp/.X11-unix:/tmp/.X11-unix
