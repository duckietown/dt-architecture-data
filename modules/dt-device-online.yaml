version: '1'

name: 'dt-device-online'
description: 'Broadcasts the status of a device in Duckietown'
icon: globe
functionalities:
  - 'collect anonymous statistics about usage and crashes of the robot'
configuration:
  image: duckietown/dt-device-online:ente-${ARCH-arm32v7}
  container_name: device-online
  restart: always
  network_mode: "host"
  volumes:
    - /data:/data
    - /secrets:/secrets
    - /var/local:/var/local
    # avahi services
    - /etc/avahi/services:/etc/avahi/services
