version: '1'

description: 'Lane following demo for a Duckiebot in ente using gui'
modules:

  duckiebot-interface:
    type: dt-duckiebot-interface
    required: true
    unique: true

  car-interface:
    type: dt-car-interface
    required: true
    unique: true

  core:
    type: dt-core
    required: true
    unique: true
    command: roslaunch duckietown_demos lane_following.launch

  portainer:
    type: portainer
    required: true

  dashboard:
    type: dt-dashboard
    unique: true
